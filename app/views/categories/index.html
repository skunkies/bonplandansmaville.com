{% extends '../layouts/default.html' %}

{% block main %}
  <h1><i class="{{ icon }}"></i> {{ title }} <span style="color:red">{{ param }}</span></h1>
{% endblock %}

{% block content %}

    {% for categorie in categories %}
      {% include 'categorie.html' %}
    {% endfor %}
  {% endif %}
{% endblock %}
