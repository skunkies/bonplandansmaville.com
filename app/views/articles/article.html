<div class="col-md-4 mt20" href="#">
  <div class="product-thumb {% for tag in article.tags.split(',') %} {{ tag }} {% endfor %}">
    <header class="product-header">
      <img src="/img/800x600.png" alt="Image Alternative text" title="{{article.title}}">
    </header>
    <div class="product-inner">
      <h5 class="product-title"><!--<a href="{{ '/articles/' + article._id }}" title="{{ article.title }}">-->
        {{ article.title|upper }}
      <!--</a>--></h5>
      <p class="product-desciption">{{ article.body }}</p>
      <div class="product-meta">
        <span class="product-time"><i class="fa fa-clock-o"></i>
          {{ article.datefin.toISOString()| date('d/m/Y  h:i a') }}
        </span>
        <a href="{{ '/articles/' + user._id }}"> <span class="product-price">by {{ article.user.name }}</span></a>
 <!--        <span class="product-time"><i class="fa fa-clock-o"></i>
           {{ article.expirationTime.day }} - {{ article.expirationTime.hour }}  - {{ article.expirationTime.min }} - {{ article.expirationTime.sec }}
         </span>-->
<!--        <ul class="product-price-list">
          <li><span class="product-price">$48</span>
          </li>
          <li><span class="product-old-price">$150</span>
          </li>
          <li><span class="product-save">Save 32%</span>
          </li>
        </ul>-->
      </div>
      <p class="product-location">
        <a href="{{ '/annonceur/' + article.user._id }}"> by
          {{ article.user.name || article.user.username }}
        </a> en <a href="{{ '/region/'+ article.region }}">
        <i class="fa fa-map-marker"></i> {{ article.region }} <i class="fa fa-icon"></i></a>
      </p>
    </div>
  </div>
</div>
